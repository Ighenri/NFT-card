<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>

<body>
  <section class="card-container">

    <div class="image">
      <img  class="image-nft" src="/images/image-equilibrium.jpg" alt="image">
    </div>

    <div class="card-content">
      <h2 class="title"> Equilibrium #3429</h2>
      <p class="detail">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>

    <div class="card-info">
      <div class="price">
        <img class="eth-icon" src="/images/icon-ethereum.svg" alt="eth-icon">
       <p> 0.041 ETH</p>
      </div>

      <div class="time">
        <img class="clock-icon" src="/images/icon-clock.svg" alt="clock-icon">
       <p> 3 days left </p>
      </div>
    </div>
  

    <hr>

    <div class="footer">
      <img class="avatar" src="/images/image-avatar.png" alt="avatar">
      <p class="p-tag">
        Creation of <span class="author"> Jules Wyvern </span>
      </p>
    </div>
  </section>

</body>
</html>
